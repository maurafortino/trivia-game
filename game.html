<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!--CSS links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Jquery link-->
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
</head>

<body>

    <h1>Avatar The Last Airbender Trivia Game</h1>

    <div id="container" class="container"> 
        <div class="row justify-content-center">
            <div id="start-container" class="col-6">
                <h4>Are you with Team Avatar or against?</h4>
                <h5>Test out your 'Avatar: The Last Airbender' knowledge and see if you have what it takes to help Team Avatar defeat Fire Lord Ozai</h5>
                <button onclick="enterGame()">Enter</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div id="game-container" class="col-6">
                <button onclick="submit()">Submit Answers</button>
            </div>
        </div>

        <div class="row justify-content-center"></div>
            <div id="end-container" class="col-6">

            </div>
        </div>
    </div>

    <!--JS link-->
    <script src="assets/javascript/app.js"></script>

    <!--Bootstrap JS links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
